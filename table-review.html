<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables Review</title>

    <style type="text/css">
        table {
            border: 1px solid black;
            th, td {
                border: 1px solid #ddd;
            }
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>State</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>New York</td>
            <td>NY</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>25</td>
            <td>San Fransisco</td>
            <td>CA</td>
        </tr>
    </table>
</body>
</html>
