<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms review</title>
    <link rel="stylesheet2" type="text/css" href="stylesheet.css">
</head>
<body>

    <section class="container">
        <h1>Multiplication Table Project</h1>
        <h3>Create your own multiplication table that is rendered with an HTML table!</h3>
        <div class="generate-box">
            <div class="inputs">
                <label for="rows">Rows:
                    <input id="rows" type="number" value="10" placeholder="How many rows?">
                </label>

                <label for="cols">Columns:
                    <input id="cols" type="number" value="10" placeholder="How many cols?">
                </label>
            </div>
        </div>
    </section>
</body>
</html>
